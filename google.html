<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .google-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .account-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 20px;        
        }
        .google-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 72px);
        }
        .google-logo {
            width: 272px;
            height: 92px;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            overflow: hidden;
        }
        .search-input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 16px;
        }
        .search-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            padding: 12px 16px;
        }
        .feeling-lucky {
            color: #4285f4;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
        .languages {
            color: #fff;
            margin-top: 20px;
        }
        .languages span {
            margin-right: 20px;
            cursor: pointer;
        }
    
    </style>
</head>
<body>
    <div class="google-header">
        <img class="account-logo" src="image/IMG-20230920-WA0001-02.jpeg.jpg"  alt="Account Logo"></div>
      
    </div>
    <div class="google-container">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Google">
            <button class="search-button">Google Search</button>
        </div>
        <div class="feeling-lucky">I'm Feeling Lucky</div>
        <div class="languages">
           <p>google offered in: <span>हिन्दी</span>
            <span>বাংলা</span>
            <span>日本語</span>
           <span>English</span></p>
        </div>
    </div>
</body>
</html>
